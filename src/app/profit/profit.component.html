<div class="container">
  <form [formGroup]="transactionForm">
    <div class="row">
        <div class="col-md-3 col-lg-3 col-sm-3">
          <h4> Select Duration</h4>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-3 form-group">          
          <select formControlName="months" class="form-control">
            <option value ="" default>Select Month</option>
            <option value="whole" default>whole year</option>
            <option value="01">Jan</option>
            <option value="02">Feb</option>
            <option value="03">Mar</option>
            <option value="04">Apr</option>
            <option value="05">May</option>
            <option value="06">Jun</option>
            <option value="07">Jul</option>
            <option value="08">Aug</option>
            <option value="09">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>            
          </select>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-3 form-group">          
          <select formControlName="year" class="form-control">
            <option value="" default>Select Year</option>
            <option  value="2018" >2018</option>
            <option  value="2019">2019</option>
            <option  value="2020">2020</option>
            <option  value="2021">2021</option>
            <option  value="2022">2022</option>
            <option  value="2023">2023</option>
            <option  value="2024">2024</option>
          </select>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-3  form-group">
            <button [disabled]="!transactionForm.valid" class="btn btn-primary" (click)="search()">Search</button>            
        </div>
      </div>
      </form>
</div>

<table class="table table-hover table-bordered text-center" *ngIf="show_table">
  <thead  class="thead-dark">
    <tr>      
      <th scope="col">Stock</th>
      <th scope="col">Dealer</th>
      <th scope="col">Customer</th>
      <th scope="col">Miscellaneous</th>
      <th scope="col"  class="table-danger">Amount Pending</th>
      <th scope="col">Profit</th>      
    </tr>
  </thead>
  <tbody>
    <tr>      
      <td>{{profitObject.stock}}</td>
      <td>{{profitObject.dealer}}</td>
      <td>{{profitObject.customer}}</td>
      <td>{{profitObject.miscellaneous}}</td>
      <td  class="table-danger">{{profitObject.amountDue}}</td>
      <td  class="table-success">{{profitObject.profit}}</td>
    </tr>    
  </tbody>
</table>

<button  *ngIf="show_table" class="btn btn-primary float-right">Download</button>
