
<h2>Billing</h2>
<div class="">
    <form [formGroup]="billForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Customer Name</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
            />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Customer Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Customer Address</label>
            <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Customer Address</div>
            </div>
        </div>
        <div class="form-group">
             <button [disabled]="loading" class="btn btn-primary">Login</button>
             <button [disabled]="loading" class="btn btn-primary saveButton">Save</button>
        </div>
    </form>
</div>
